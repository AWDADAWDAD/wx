    <script>//添加按钮
        $('.BTN').click(function() {
            $('.hide').removeClass('hide');
            $('#out_test').val();
        });
        //取消按钮
        $('.cancel').click(function() {
            $('.modal,.shade').addClass('hide');
            console.log("取消按钮");
        });
        // 外部测试
        $('#out_confirm').click(function() {
            var code = $('#out_test').val();
            console.log("code: " + code);
            // 三开
            //     var threeUrl = "https://apit5.qianxun.tf/tfvip/VT7yQ4d7/" + code
            var threeUrl = "https://apit3.qianxun.tf/tfvip/2MuIrz6t/" + code $.ajax({
                url: threeUrl,
                dataType: 'json',
                processData: false,
                type: 'get',
                crossDomain: true,
                // 会让请求头中包含跨域的额外信息，但不会含cookie
                xhrFields: {
                    withCredentials: true // 前端设置是否带cookie
                },
                success: function(result) {
                    var jsonData = JSON.stringify(result);
                    var data = $.parseJSON(jsonData);
                    if (data.code === 777) {
                        alert(data.msg);
                        return;
                    }
                    window.location.href = data.data
                },
                error: function(err) {
                    // alert("响应异常: " + err)
                    // alert("弹出内容: " + err);
                    console.log(err);
                }
            });

            $('.modal,.shade').addClass('hide');
            console.log("确认按钮");
        });</script>
